{% extends 'base.html' %}

{% block titulo %}Add Notes{% endblock %}

{% block contenido %}

<article>
    <h4>Notes on: {{thiItem.titulo}}</h4>
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" name="titulo"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

       <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Content</label>
         <textarea class="form-control" name="texto" aria-label="With textarea" style="height: 350px;"></textarea>
        </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
</article>


{% endblock %}
