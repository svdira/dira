{% extends 'base.html' %}

{% block titulo %}Add New Item{% endblock %}

{% block contenido %}

<article>
    <h4>Add New Child to {{wp.titulo}}</h4>
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title:</label>
        <input type="text" name="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Bio:</label>
         <textarea class="form-control" name="bio" aria-label="With textarea" style="height: 10em;"></textarea>
      </div>
       

      <button type="submit" class="btn btn-primary">Add New Child</button>
          
    </form>
</article>


{% endblock %}
