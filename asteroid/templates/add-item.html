{% extends 'base.html' %}

{% block titulo %}Add New Item{% endblock %}

{% block contenido %}

<article>
    <h4>Add New Item</h4>
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" name="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Date</label>
        <input type="text" name="fecha" value="{% now 'Y-m-d' %}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Category</label>
          <select class="form-select mb-3" name="categoria">
            {% for c in cats %}
                <option value="{{c.id}}">{{c.nombre}}</option>
            {% endfor %}
          </select>
        </div>
       <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Content</label>
         <textarea class="form-control" name="contenido" aria-label="With textarea"></textarea>
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">RegExg: (book,author_id,pub year)</label>
        <input type="text" name="itmtags" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
        <div class="mb-3">
            <label class="form-label" for="customFile">Cover Picture</label>
            <input type="file" name="cover" class="form-control" id="customFile">
          </div>
          <button type="submit" class="btn btn-primary">Add New Item</button>
    </form>
</article>


{% endblock %}
