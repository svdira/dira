{% extends 'base.html' %}

{% block titulo %}Add New Item{% endblock %}

{% block contenido %}

<article>
    <h4>Add Journey Entry</h4>
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Date</label>
        <input type="text" name="fecha" value="{% now 'Y-m-d' %}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      
       <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Content</label>
         <textarea class="form-control" name="contenido" aria-label="With textarea" style="height: 400px;"></textarea>
        </div>
       
         <button type="submit" class="btn btn-primary">Add Entry</button>
    </form>
</article>


{% endblock %}
